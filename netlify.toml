# Netlify Configuration for Adaptify Landing Page

[build]
  # Build command - CI=false prevents warnings from being treated as errors
  command = "CI=false npm run build"
  # Directory to publish
  publish = "build"

# Node.js version
[build.environment]
  NODE_VERSION = "18"

# Force HTTPS redirect
[[redirects]]
  from = "http://adaptify-labs.de/*"
  to = "https://adaptify-labs.de/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.adaptify-labs.de/*"
  to = "https://adaptify-labs.de/:splat"
  status = 301
  force = true

# Redirect all routes to index.html for React Router (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
